name: CI

on:
  push:
    # Avoid duplicate builds on PRs.
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: Install dependencies
        run: pip install --disable-pip-version-check --progress-bar off --editable .[development]
      - name: Run flake8
        run: flake8 --show-source --color always
      - name: Run pylint
        run: pylint salesforce_functions/ tests/
      - name: Run mypy
        run: mypy
      - name: Run Black
        run: black --check --diff --color .
      - name: Run isort
        run: isort --check-only --diff --color .

  unit-test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: Install dependencies
        run: pip install --disable-pip-version-check --progress-bar off --editable .[development]
      - name: Run pytest
        run: pytest --verbosity 2 --color yes
